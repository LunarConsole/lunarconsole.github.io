<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Change 'background.jpg' to the path of your custom picture */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .search-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
        }
        .search-bar {
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 70%;
            max-width: 600px;
            box-sizing: border-box;
            font-size: 24px;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
        }
        .search-button {
            padding: 15px 30px;
            background-color: #0078D4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 20px;
        }
        .search-button:hover {
            background-color: #005a9e;
        }
        .shortcut-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
        }
        .shortcut {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
        }
        .shortcut:hover {
            background-color: #f0f0f0;
        }
        .shortcut img {
            width: 32px;
            height: 32px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" class="search-bar" placeholder="Search the web...">
        <br><br>
        <button onclick="searchGoogle()" class="search-button">Search</button>
    </div>

    <div class="shortcut-container">
        <a href="https://github.com" class="shortcut" target="_blank">
            <img src="https://github.com/favicon.ico" alt="GitHub Favicon">
        </a>
        <a href="https://www.cloudflare.com" class="shortcut" target="_blank">
            <img src="https://www.cloudflare.com/favicon.ico" alt="Cloudflare Favicon">
        </a>
        <a href="https://www.openai.com/chatgpt" class="shortcut" target="_blank">
            <img src="https://www.openai.com/favicon.ico" alt="OpenAI Favicon">
        </a>
        <a href="https://www.spotify.com" class="shortcut" target="_blank">
            <img src="https://www.spotify.com/favicon.ico" alt="Spotify Favicon">
        </a>
    </div>

    <script>
        function searchGoogle() {
            var query = document.getElementById("searchInput").value;
            if (query.trim() !== "") {
                window.open("https://www.google.com/search?q=" + encodeURIComponent(query), "_blank");
            }
        }
    </script>
</body>
</html>
