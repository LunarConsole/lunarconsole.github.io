<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Wash Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s, color 0.5s;
        }

        body.light-mode {
            background-color: #f0f0f0;
            color: #000;
        }

        .container {
            width: 80%;
            margin: 50px auto;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #202020;
            border-radius: 10px;
            padding: 10px 20px;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #00ff00;
        }

        section {
            margin-top: 50px;
        }

        /* Enhanced Contact Form Styling */
        .contact-form {
            background-color: #252525;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .contact-form:hover {
            transform: scale(1.02);
        }

        .contact-form h2 {
            color: #00ff00;
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-form label {
            display: block;
            font-weight: bold;
            margin-top: 15px;
            color: #c0c0c0;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            background-color: #333;
            border: 1px solid #00ff00;
            color: #fff;
            border-radius: 5px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-form input[type="text"]:focus,
        .contact-form input[type="email"]:focus,
        .contact-form textarea:focus {
            border-color: #00ff80;
            box-shadow: 0 0 10px rgba(0, 255, 128, 0.5);
        }

        .contact-form button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #00ff00;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #00cc00;
        }

        /* Custom Confirmation Modal */
        #confirmation-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1e1e1e;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 9999;
            width: 300px;
            text-align: center;
        }

        #confirmation-modal p {
            margin-bottom: 10px;
        }

        #confirmation-modal button {
            background-color: #00ff00;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #confirmation-modal button:hover {
            background-color: #00cc00;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form id="contact-form" action="https://formspree.io/f/mkgnjowe" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="button" onclick="showConfirmationModal()">Send</button>
            </form>
        </section>
    </div>

    <div id="confirmation-modal">
        <p>Are you sure you want to send the message?</p>
        <button onclick="confirmSend()">Yes</button>
        <button onclick="hideConfirmationModal()">No</button>
    </div>

    <script>
        // Modal functionality for confirming form submission
        function showConfirmationModal() {
            document.getElementById('confirmation-modal').style.display = 'block';
        }

        function hideConfirmationModal() {
            document.getElementById('confirmation-modal').style.display = 'none';
        }

        function confirmSend() {
            document.getElementById('contact-form').submit();
        }
    </script>
</body>
</html>
