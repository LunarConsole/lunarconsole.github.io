<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Replace 'background.jpg' with your custom background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        .search-bar {
            padding: 20px;
            border: none;
            border-radius: 50px;
            width: 80%;
            max-width: 600px;
            box-sizing: border-box;
            font-size: 24px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
        }
        .search-bar::placeholder {
            color: #888;
        }
        .search-bar:focus {
            background-color: #fff;
        }
        .shortcut-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .shortcut {
            margin: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
        }
        .shortcut:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        .shortcut img {
            width: 32px;
            height: 32px;
            margin-bottom: 10px;
        }
        .dropdown {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .dropdown-select {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .dropdown-select:focus {
            outline: none;
        }
        .dropdown-option {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .dropdown-option:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="content">
        <input type="text" id="searchInput" class="search-bar" placeholder="Search the web..." onkeydown="if (event.keyCode === 13) search()">
    </div>

    <div class="shortcut-container">
        <a href="https://github.com" class="shortcut" target="_blank">
            <img src="https://github.com/favicon.ico" alt="GitHub Favicon">
        </a>
        <a href="https://www.cloudflare.com" class="shortcut" target="_blank">
            <img src="https://www.cloudflare.com/favicon.ico" alt="Cloudflare Favicon">
        </a>
        <a href="https://www.openai.com/chatgpt" class="shortcut" target="_blank">
            <img src="https://www.openai.com/favicon.ico" alt="OpenAI Favicon">
        </a>
        <a href="https://www.spotify.com" class="shortcut" target="_blank">
            <img src="https://www.spotify.com/favicon.ico" alt="Spotify Favicon">
        </a>
    </div>

    <div class="dropdown">
        <select class="dropdown-select" id="searchEngine" onchange="changeSearchEngine()">
            <option value="https://www.google.com/search?q=" selected>Google</option>
            <option value="https://www.bing.com/search?q=">Bing</option>
            <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
        </select>
    </div>

    <script>
        function search() {
            var query = document.getElementById("searchInput").value;
            if (query.trim() !== "") {
                var selectedEngine = document.getElementById("searchEngine").value;
                window.open(selectedEngine + encodeURIComponent(query), "_blank");
            }
        }

        function changeSearchEngine() {
            var selectedEngine = document.getElementById("searchEngine").value;
            // You can customize this function to perform additional actions when changing search engines
        }
    </script>
</body>
</html>
