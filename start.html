<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-top: 10px solid #0078D4;
        }
        .shortcut {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            background-color: #0078D4;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
        }
        .shortcut:hover {
            background-color: #005a9e;
        }
        .shortcut img {
            width: 32px;
            height: 32px;
            margin-bottom: 10px;
        }
        .search-bar {
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 40px);
            max-width: 600px;
            box-sizing: border-box;
        }
        .search-button {
            padding: 10px 20px;
            background-color: #0078D4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .search-button:hover {
            background-color: #005a9e;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #0078D4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Start Page</div>
        <input type="text" id="searchInput" class="search-bar" placeholder="Search the web...">
        <button onclick="searchGoogle()" class="search-button">Search</button>
        <br><br>
        <a href="https://github.com" class="shortcut" target="_blank">
            <img src="https://github.com/favicon.ico" alt="GitHub Favicon">
            GitHub
        </a>
        <a href="https://www.cloudflare.com" class="shortcut" target="_blank">
            <img src="https://www.cloudflare.com/favicon.ico" alt="Cloudflare Favicon">
            Cloudflare
        </a>
        <a href="https://www.openai.com/chatgpt" class="shortcut" target="_blank">
            <img src="https://www.openai.com/favicon.ico" alt="OpenAI Favicon">
            ChatGPT
        </a>
        <a href="https://www.spotify.com" class="shortcut" target="_blank">
            <img src="https://www.spotify.com/favicon.ico" alt="Spotify Favicon">
            Spotify
        </a>
    </div>

    <script>
        function searchGoogle() {
            var query = document.getElementById("searchInput").value;
            if (query.trim() !== "") {
                window.open("https://www.google.com/search?q=" + encodeURIComponent(query), "_blank");
            }
        }
    </script>
</body>
</html>
